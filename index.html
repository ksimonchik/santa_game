<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Which Santa is Deepfake?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Which Santa is Deepfake?</h1>
        <img id="santaImage" src="path_to_your_first_image.jpg" alt="Santa Image" style="width: 1000px;">
        <div class="buttons">
            <button onclick="guess('real')">Real</button>
            <button onclick="guess('deepfake')">Deepfake</button>
        </div>
        <p id="score">Attempts: 0/10</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
